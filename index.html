<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Scoreboard</title>
    <!-- Tailwind CSS CDN for easy styling without local installation -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base styles for the body to center content and set background */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font for a modern look */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            background-color: white; /* White background to match the image's border */
            margin: 0;
            padding: 0; /* No padding to allow sections to fill space */
            box-sizing: border-box;
            overflow: hidden; /* Prevent any scrollbars for a clean full-screen look */
        }

        /* Main container for the two score sections (red and blue) */
        .main-scoreboard-container {
            display: flex;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height, no extra elements below */
        }

        /* Individual score section (red or blue block) */
        .score-section {
            flex: 1; /* Each section takes equal width, making them side-by-side */
            display: flex;
            flex-direction: column; /* Stack score and button vertically */
            justify-content: space-between; /* Pushes score to top, button to bottom */
            align-items: center; /* Center content horizontally */
            padding: 10px; /* Reduced padding to give more space for content */
            cursor: pointer; /* Indicate clickable area for incrementing score */
            transition: background-color 0.1s ease-in-out; /* Smooth color transition on click */
            user-select: none; /* Prevent text selection when clicking rapidly */
            position: relative; /* For potential future positioning of elements */
        }

        /* Styling for the red section */
        .red-section {
            background-color: #FF0000; /* Pure Red color */
            border-right: 2px solid white; /* White line between red and blue sections */
        }

        /* Styling for the blue section */
        .blue-section {
            background-color: #0000FF; /* Pure Blue color */
        }

        /* Score display (the large number itself) */
        .score-display {
            /* Dynamically scales font size based on viewport dimensions for maximum visibility */
            font-size: min(65vw, 85vh); /* Adjusted for larger overall fit */
            font-weight: bold; /* Bold font for clear readability */
            color: white; /* White digits for high contrast */
            text-shadow: none; /* No text shadow for a flat, clean look */
            line-height: 1; /* Compact line height to prevent extra vertical space */
            margin-top: auto; /* Pushes the score towards the top if a button is at the bottom */
            margin-bottom: auto; /* Centers the score vertically if no button is present */
            display: flex;
            align-items: center; /* Vertically center the text within its container */
            justify-content: center; /* Horizontally center the text within its container */
        }

        /* Decrement button styling */
        .decrement-button {
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
            color: white; /* White text for the '-' symbol */
            border: 2px solid white; /* White border around the button */
            border-radius: 50%; /* Makes the button perfectly circular */
            width: 60px; /* Fixed width */
            height: 60px; /* Fixed height */
            font-size: 2.5rem; /* Large font size for the '-' symbol */
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer; /* Indicate clickable */
            transition: background-color 0.1s, transform 0.1s; /* Smooth hover and active effects */
            margin-bottom: 10px; /* Reduced margin to give more space */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
            flex-shrink: 0; /* Prevents the button from shrinking on smaller screens */
        }
        .decrement-button:hover {
            background-color: rgba(255, 255, 255, 0.3); /* Slightly more opaque on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        .decrement-button:active {
            background-color: rgba(255, 255, 255, 0.4); /* More opaque when clicked */
            transform: scale(0.95); /* Slightly shrink when clicked */
        }

        /* Responsive adjustments for smaller screens (e.g., mobile phones) */
        @media (max-width: 480px) {
            .score-section {
                padding: 5px; /* Even smaller padding on very small screens */
            }
            .decrement-button {
                width: 40px; /* Smaller button size */
                height: 40px;
                font-size: 1.6rem; /* Smaller font for '-' symbol */
                margin-bottom: 5px; /* Reduced bottom margin */
            }
            .score-display {
                /* Adjust font size for smaller screens, prioritizing viewport width */
                font-size: min(85vw, 75vh); /* Made more aggressive for mobile */
            }
        }
    </style>
</head>
<body>

    <div class="main-scoreboard-container">
        <!-- Red Score Section -->
        <div id="redSection" class="score-section red-section" onclick="incrementScore('red')">
            <div id="redScoreDisplay" class="score-display">0</div>
            <!-- Decrement button for Red team. event.stopPropagation() prevents incrementing when clicking '-' -->
            <button class="decrement-button" onclick="event.stopPropagation(); decrementScore('red');">-</button>
        </div>

        <!-- Blue Score Section -->
        <div id="blueSection" class="score-section blue-section" onclick="incrementScore('blue')">
            <div id="blueScoreDisplay" class="score-display">0</div>
            <!-- Decrement button for Blue team. event.stopPropagation() prevents incrementing when clicking '-' -->
            <button class="decrement-button" onclick="event.stopPropagation(); decrementScore('blue');">-</button>
        </div>
    </div>

    <script>
        // Initialize scores for both teams
        let redScore = 0;
        let blueScore = 0;

        /**
         * Updates the displayed score for a given team.
         * Ensures single-digit scores are padded with a leading zero (e.g., 5 becomes 05).
         * @param {string} team - The team ('red' or 'blue').
         * @param {number} score - The new score value.
         */
        function updateDisplay(team, score) {
            const formattedScore = String(score).padStart(2, '0');
            document.getElementById(`${team}ScoreDisplay`).textContent = formattedScore;
        }

        /**
         * Increments the score for a given team by 1.
         * Score wraps around from 99 to 0.
         * @param {string} team - The team ('red' or 'blue').
         */
        function incrementScore(team) {
            let currentScore = (team === 'red') ? redScore : blueScore;
            let newScore = currentScore + 1;

            // Loop back to 0 after 99
            if (newScore > 99) newScore = 0;

            if (team === 'red') {
                redScore = newScore;
            } else {
                blueScore = newScore;
            }

            updateDisplay(team, newScore);
        }

        /**
         * Decrements the score for a given team by 1.
         * Score wraps around from 0 to 99.
         * @param {string} team - The team ('red' or 'blue').
         */
        function decrementScore(team) {
            let currentScore = (team === 'red') ? redScore : blueScore;
            let newScore = currentScore - 1;

            // Loop back to 99 after 0
            if (newScore < 0) newScore = 99;

            if (team === 'red') {
                redScore = newScore;
            } else {
                blueScore = newScore;
            }

            updateDisplay(team, newScore);
        }

        // Initial display update when the page loads to show '00'
        window.onload = function() {
            updateDisplay('red', redScore);
            updateDisplay('blue', blueScore);
        };
    </script>
</body>
</html>
